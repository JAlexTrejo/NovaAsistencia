# Production-ready Nginx configuration for Nova HR
# Seguridad reforzada + optimización de rendimiento

server {
    listen 80;
    server_name _;  # Cambia por tu dominio si lo tienes
    root /usr/share/nginx/html;
    index index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;   # "DENY" puede romper algunos embeds legítimos
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Content Security Policy (CSP) ---
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https://*.supabase.co wss://*.supabase.co;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
    " always;

    # --- Performance: Gzip ---
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml
        font/woff2;

    # --- SPA Fallback + Cache ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache para index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # --- API Proxy ---
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;
    }

    # --- Healthcheck ---
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # --- Protección extra ---
    server_tokens off;

    # Bloqueo de archivos ocultos y sensibles
    location ~ /\.(git|env|htaccess|prettierrc|eslintrc) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloqueo de archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # --- Error pages ---
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# --- Rate limiting zone global ---
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=1r/s;
}
